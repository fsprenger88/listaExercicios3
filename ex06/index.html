<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria Responsiva</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="flex-container">
        <div class="gallery">
            <figure class="gallery-item">
                <img src="img/Asa_Noturna_-_Dick_Grayson.jpg" alt="asa noturna" width="150">
                <figcaption>Asa Noturna</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/DC_Bullet_(SVG).svg.png" alt="lodo dc" width="">
                <figcaption>Logo DC</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/Dick_Grayson.jpg" alt="dick grayson">
                <figcaption>Dick Grayson</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/Estelar.jpg" alt="estelar">
                <figcaption>Estelar</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/Jason_Todd.jpg" alt="jason todd">
                <figcaption>Jason Todd</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/mutano.webp" alt="mutano">
                <figcaption>Mutano</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/Teen_Titans_Go!_horizontal_logo.svg.png" alt="logo jovens titãs">
                <figcaption>Logo Jovens Titãs</figcaption>
            </figure>
            <figure class="gallery-item">
                <img src="img/Batman_e_Robin_por_Jim_Lee.jpg" alt="robin">
                <figcaption>Robin</figcaption>
            </figure>
        </div>
    </div>
</body>
</html>
